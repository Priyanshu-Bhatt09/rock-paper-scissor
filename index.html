<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper & Scissor game </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Rock Paper Scissor</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="C:\Users\hp\3D Objects\JS\Images\Rock image.jpg" alt="rock">
        </div>
        <div class="choice" id="paper">
            <img src="C:\Users\hp\3D Objects\JS\Images\new paper.jpg" alt="paper">
        </div>
        <div class="choice" id="scissor">
            <img src="C:\Users\hp\3D Objects\JS\Images\Scissors.webp" alt="scissor">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score"> 0 </p>
            <p> You </p>
        </div>
        <div class="score">
            <p id="comp-score"> 0 </p>
            <p> Computer </p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg"> Play your move </p>
    </div>
    <script src="JavaScript.js"></script>
</body>
</html>
